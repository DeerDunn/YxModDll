name: Build YxModDll

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore packages
      run: nuget restore "YxModDll.sln"

    - name: Build project
      run: msbuild "YxModDll/YxModDll.csproj" /p:Configuration=Release

    - name: Compress output as UTF-8 ZIP
      run: |
        mkdir zip_output
        Compress-Archive -Path "YxModDll\bin\Release\YxModDll.dll" -DestinationPath "zip_output\YxModDll.zip"

    - name: Upload artifact (YxModDll.zip)
      uses: actions/upload-artifact@v4
      with:
        name: YxModDll-ZIP
        path: zip_output/YxModDll.zip
